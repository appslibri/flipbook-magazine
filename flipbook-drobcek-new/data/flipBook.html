  <!-- Listen for postMessage navigation commands (prev/next) -->
  <script type="text/javascript">
  (function bindPostMessageNav(){
    function resolveBook(){
      try{
        if(window.book) return window.book;
        if(window.BookInfo && typeof BookInfo.getBook === 'function'){
          var b = BookInfo.getBook();
          if(b){ window.book = b; return b; }
        }
      }catch(e){}
      return null;
    }
    window.addEventListener('message', function(e){
      if(!e || !e.data || e.data.type !== 'flipbook-nav') return;
      var b = resolveBook();
      var handled = false;
      if(e.data.dir === 'next' && b && typeof b.nextPage === 'function') { b.nextPage(); handled = true; }
      if(e.data.dir === 'prev' && b && typeof b.prevPage === 'function') { b.prevPage(); handled = true; }
      if(!handled && typeof window.gotoPageFun === 'function'){
        try{
          var cur = (window.BookInfo && typeof BookInfo.getCurrentPageIndex==='function' && BookInfo.getCurrentPageIndex()) || 1;
          var total = (window.bookConfig && window.bookConfig.totalPageCount) || 1;
          var target = cur;
          if(e.data.dir === 'next') target = Math.min(cur+1, total);
          if(e.data.dir === 'prev') target = Math.max(cur-1, 1);
          window.gotoPageFun(target, false, 'postMessage');
        }catch(err){}
      }
    });
  })();
  </script>

	<script type="text/javascript">
	(function mobileInlineNav(){

	  function goto(dir){
	    try{
	      var cur = (window.BookInfo && typeof BookInfo.getCurrentPageIndex==='function' && BookInfo.getCurrentPageIndex()) || 1;
	      var total = (window.bookConfig && window.bookConfig.totalPageCount) || 1;
	      if(typeof window.gotoPageFun==='function'){
	        var target = dir==='prev' ? Math.max(cur-1,1) : Math.min(cur+1,total);

	      }
	      if(window.BookInfo && typeof BookInfo.getBook==='function'){
	        var b = BookInfo.getBook();
	        if(b && dir==='prev' && typeof b.prevPage==='function') return b.prevPage();
	        if(b && dir==='next' && typeof b.nextPage==='function') return b.nextPage();
	      }
	    }catch(e){}
	  }
	  function mount(){
	    if(mounted) return; mounted = true;
	    var wrap = document.createElement('div'); wrap.className='__mobile_nav_wrap'; wrap.setAttribute('aria-hidden','false');

	    prev.addEventListener('click', goto.bind(null,'prev'));
	    next.addEventListener('click', goto.bind(null,'next'));
	    wrap.appendChild(prev); wrap.appendChild(next);
	    document.body.appendChild(wrap);
	  }
	  (function wait(){ if(ready()) mount(); else setTimeout(wait, 200); })();
	})();
